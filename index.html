<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy problems</title>
</head>
<body>
    <script src="calculateGrade.js"></script>
    <label for="marks">Enter the student marks:</label>
    <input type="number" id="marksInput" required>
    
    <button type="button" onclick="calculateGrade()">Calculate Grade</button>
  
    <div class="result-box" id="gradeResultBox"></div>
    <br>
    <hr><br>

    <script src="calculateNetSalary.js"></script>
    <h1>Net Salary Calculator</h1>
  
    <form id="salaryForm">
      <label for="basicSalary">Basic Salary:</label>
      <input type="number" id="basicSalary" required>
  
      <label for="benefits">Benefits:</label>
      <input type="number" id="benefits" required>
  
      <button type="button" onclick="calculateSalary()">Calculate Net Salary</button>
    </form>
  
    <div id="result"></div>
    <br>
    <hr>
    <br>
    <script src="checkSpeed.js"></script>
    <label for="speed">Enter car speed:</label>
    <input type="number" id="carSpeed" required>
    
    <button onclick="calculateDemeritPoints()">Calculate Demerit Points</button>
  
    <div id="demeritPointsResult"></div>
</body>
</html>
